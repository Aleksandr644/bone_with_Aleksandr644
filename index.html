<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game on Canvas</title>
    <link rel="stylesheet" href="css/index.css">
    <script  src="js/main.js" defer></script>
</head>
<body>        
    <div id="background">
        <div id="enemy"><img id="img_enemy" src="img/Bivaliy.png"></div>
        <div id="player"><img id="img_player" src="img/player.png"></div>
        <canvas id="canvas_enemy" width=180 height=200></canvas>
        <canvas id="canvas_player" width=180 height=200></canvas>
        <canvas id="bone_enemy" width=205 height=330></canvas>
        <canvas id="bone_player" width=205 height=330></canvas>
        <div id="hand_enemy"><canvas id="cup_enemy"></canvas></div>
        <div id="hand_player"><canvas id="cup_player"></canvas></div>
        <p id="name_enemy">Bivaliy</p>
        <p id="name_player">Player</p>
        <p id="at_stake">1000<br> at stake</p>
        <p id="gold_enemy">GOLD: 1000</p>
        <p id="gold_player">GOLD: 1000</p>
    </div>
</body>
</html>
